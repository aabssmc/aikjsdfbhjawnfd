    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="bg"></div>
    <!--- Particles -->  <div class="animation-wrapper"> <div class="particle particle-1"></div> <div class="particle particle-2"></div> <div class="particle particle-3"></div> <div class="particle particle-4"></div> </div>
    <div class="center">
        <div class="animate__animated animate__jackInTheBox">
            <h1>ZoneDupe</h1> <!--- Server Name -->
            <p>This is the offical site for the ZazaDupe server.</p> <!--- Description -->
            <div class="animate__animated animate__bounceIn animate__delay-1s">
                <a href="https://discord.zazadupe.xyz"><button class="btn1"><i class="fab fa-discord"></i> Discord</button></a>
                <a href="https://zazadupe.tebex.io"><button class="btn2"><i class="fas fa-shopping-basket"></i> Store</button></a>
                <onclick="myFunction()"><button class="btn3"><i class="fas fa-poll"></i>IP</button></a>
            </div>
        </div>
    </div>
    <script src="app/js/script.js"></script>
    <script src="https://kit.fontawesome.com/5acf4d9e80.js" crossorigin="anonymous"></script>
  <script>
    function myFunction() {
      // Get the text field
        var copyText = document.getElementById("play.zazadupe.xyz");
    
      // Select the text field
      copyText.select();
      copyText.setSelectionRange(0, 99999); // For mobile devices
    
      // Copy the text inside the text field
      navigator.clipboard.writeText("play.zazadupe.xyz");
      
      // Alert the copied text
      alert("Copied the IP to your clipboard.");
    }
  </script>

</body>
